<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- --------------animatia ---------------->
    <!-- <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
</head>
<body>
    <main id="ticTac">
        <section class="title">
            <h1>Tic Tac Toe</h1>
        </section>
        <section class="display">
            <p>Player <span id="display-player">X</span>'s turn</p>
        </section>
        <div id="board">
            <div id="1" class="box"></div>
            <div id="2" class="box"></div>
            <div id="3" class="box"></div>
            <div id="4" class="box"></div>
            <div id="5" class="box"></div>
            <div id="6" class="box"></div>
            <div id="7" class="box"></div>
            <div id="8" class="box"></div>
            <div id="9" class="box"></div>
            <div class="winner-line"></div>
        </div>
        <div id="time">Time` 20</div>

        <div class="message-div hidden">
            <div class="wins">
                <div class="title2">Game Data</div>
                <div class="data-div">
                    <p id="x-wins">X's Wins - 0</p>
                    <p id="o-wins">O's Wins - 0</p>
                    <p id="draw">Draw - 0</p>
                </div>
            </div>
            <div class="message-area">
                <div id="message-text"></div>
                <button id="newGameStart-button">Play again</button>
            </div>
        </div>
        
    </main>


    <script src="./index.js"></script>
</body>
</html>
